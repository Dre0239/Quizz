<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>That Quizz</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="question-container" class="hide">
        <!-- added a header-->
        <header>
          <h1 id="h1" class="qp">Quizz Questions</h1>
        </header>
        <!-- added a tracker-->
        <div id="tracker">
          <div class="nos" id="no1">1</div>
          <div class="nos" id="no2">2</div>
          <div class="nos" id="no3">3</div>
          <div class="nos" id="no4">4</div>
        </div>
        <hr />
        <!-- added quizset for questions-->
        <div id="quizSet">
          <p id="questions">Take the Quiz</p>
          <!-- added options for selecting questions-->
          <div id="options" class="options"></div>
          <button id="btn1" class="button">
            Op1<span id="opition1"></span>
          </button>
          <button id="btn2" class="button">
            Op2<span id="opition2"></span>
          </button>
          <button id="btn3" class="button">
            Op3<span id="opition3"></span>
          </button>
          <button id="btn4" class="button">
            Op4<span id="opition4"></span>
          </button>
        </div>
        <!-- added next question button-->
        <button id="next-btn" class="next-btn btn">Next Qusestion</button>
        <!-- added results-->
        <div id="Score">
          <p id="result">Retake Test</p>
          <button id="retake">Retake</button>
        </div>
        <hr />

        <footer>
          <p id="progress">Questions 1 of 4</p>
          <div id="timer">Timer</div>
        </footer>
      </div>
      <!-- added a controls for start button-->
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
